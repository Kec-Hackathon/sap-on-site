<section>
  <div class="background">
    <img
      src="../../../assets/img/logo-2.gif"
      alt="Kongu Logo"
      width="400"
      height="400"
    />
  </div>
  <div class="signup">
    <h2>Hello !</h2>
    <form [formGroup]="form">
      <div *ngFor="let item of signup">
        <ng-container class="form-group" [ngSwitch]="'input'">
          <div *ngSwitchCase="'input'">
            <label [for]="item.label">{{ item.label }}</label>
            <input
              [type]="item.type"
              [id]="item.id"
              pInputText
              [placeholder]="item.placeholder"
              [formControlName]="item.id"
            />
          </div>
          <div *ngSwitchCase="'select'">
            <p-dropdown
              [options]="item.options"
              [formControlName]="item.id"
              [placeholder]="item.placeholder"
              [optionLabel]="item.id"
              [showClear]="true"
            ></p-dropdown>
          </div>
        </ng-container>
      </div>
      <div >
        <label for="profile" class="label">Profile</label>
        <p-fileUpload
          #fubauto
          mode="basic"
          name="demo[]"
          url="./upload.php"
          accept="image/*"
          (onUpload)="onBasicUploadAuto($event)"
          [auto]="true"
          chooseLabel="Browse"
        ></p-fileUpload>
      </div>
    </form>
    <p-button
      label="Sign Up"
      icon="pi pi-sign-in"
      [loading]="loading"
      (onClick)="load()"
    ></p-button>
    <p id="sign-up">Already have an account ?<a href="/login"> Sign In </a>.</p>
  </div>
</section>
